<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Interaktywna wyszukiwarka SOR</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
<style>
  body { font-family:'Roboto'; background:#121212; color:#e0e0e0; margin:20px; max-width:800px; transition:background .3s,color .3s }
  .light { background:#f5f5f5; color:#121212 }

  h1,p { text-align:center }
  .form-grid { display:grid; grid-template-columns:1fr 1fr; gap:8px; margin-bottom:16px }
  .input-container { position:relative; }
  .input-container input {
    width:100%; padding:8px; border:1px solid #333; border-radius:4px;
    background:#1e1e1e; color:#e0e0e0;
  }
  .light input { background:#fff; color:#121212 }
  .input-container label {
    position:absolute; left:12px; top:50%; transform:translateY(-50%);
    transition:all .2s; pointer-events:none; color:#aaa;
  }
  .input-container input:focus + label,
  .input-container input:not(:placeholder-shown) + label {
    top:0; font-size:.75em; color:#bb86fc;
  }

  button { padding:8px 16px; border:none; border-radius:4px; background:#bb86fc; cursor:pointer }
  button:hover { background:#9b68ea }

  .autocomplete-suggestions {
    position:absolute; top:100%; left:0; right:0; background:#2e2e2e;
    border:1px solid #333; max-height:200px; overflow-y:auto; z-index:10;
  }
  .suggestion-item { padding:8px; cursor:pointer; background:#3a3a3a }
  .suggestion-item:hover { background:#4a4a4a }

  .result-card { background:#1e1e1e; padding:15px; margin-bottom:15px; border-radius:6px }
  .summary-row { display:flex; flex-wrap:wrap; gap:10px; border-bottom:1px solid #333; padding-bottom:10px }
  .primary-field { background:rgba(187,134,252,0.2); padding:5px 10px; border-radius:4px }
  .detail-row { display:none; padding-top:10px }
  .pagination { display:flex; justify-content:center; gap:8px; margin-top:16px }

  @media(max-width:600px){ .form-grid { grid-template-columns:1fr } }
</style>
</head>
<body>
<button onclick="toggleTheme()">Przełącz motyw</button>
<h1>Interaktywna wyszukiwarka SOR</h1>
<p>Wpisz fragment i kliknij „Wyszukaj”.</p>

<div class="form-grid">
  <div class="input-container">
    <input id="uprawaInput" placeholder=" ">
    <label for="uprawaInput">Uprawa</label>
    <div id="uprawaSuggestions" class="autocomplete-suggestions"></div>
  </div>
  <div class="input-container">
    <input id="agrofagInput" placeholder=" ">
    <label for="agrofagInput">Agrofag</label>
    <div id="agrofagSuggestions" class="autocomplete-suggestions"></div>
  </div>
  <div class="input-container">
    <input id="nazwaInput" placeholder=" ">
    <label for="nazwaInput">Nazwa środka</label>
    <div id="nazwaSuggestions" class="autocomplete-suggestions"></div>
  </div>
  <div class="input-container">
    <input id="subInput" placeholder=" ">
    <label for="subInput">Substancja czynna</label>
    <div id="subSuggestions" class="autocomplete-suggestions"></div>
  </div>
</div>

<button id="searchBtn">Wyszukaj</button>
<div id="results"></div>
<div id="pagination" class="pagination"></div>

<script>
const API_BASE="https://sor.onrender.com", PAGE_SIZE=20;
let allResults=[], currentPage=1;

function debounce(fn, delay=200){let t;return(...args)=>{clearTimeout(t);t=setTimeout(()=>fn(...args),delay)}}
function toggleTheme(){document.body.classList.toggle('light')}

async function initAutocomplete(){
  const map={uprawaInput:"uprawa",agrofagInput:"agrofag",nazwaInput:"nazwa",subInput:"Substancja_czynna"};
  for(const id in map){
    const inp=document.getElementById(id), cont=document.getElementById(id.replace("Input","")+"Suggestions");
    const vals=(await fetch(`${API_BASE}/distinct?col=${map[id]}`).then(r=>r.json()).then(j=>j.distinct_values||[]));
    inp.addEventListener("input", debounce(()=>{
      cont.innerHTML="";
      const q=inp.value.toLowerCase();
      vals.filter(v=>v.toLowerCase().includes(q))
          .sort((a,b)=>a.length-b.length).slice(0,10)
          .forEach(v=>{const d=document.createElement("div");d.className="suggestion-item";d.textContent=v;d.onclick=()=>{inp.value=v;cont.innerHTML=""};cont.appendChild(d)});
    }));
    inp.addEventListener("blur",()=>setTimeout(()=>cont.innerHTML="",150));
  }
}

document.getElementById("searchBtn").onclick = async ()=>{
  const params=["uprawa","agrofag","nazwa","Substancja_czynna"].map(col=>{
    const v=document.getElementById(col+"Input").value.trim();
    return v?`${col}=${encodeURIComponent(v)}`:null;
  }).filter(Boolean).join("&");
  const url=`${API_BASE}/search-all${params?"?"+params:""}`;
  const json=await (await fetch(url)).json();
  allResults=json.results||[]; currentPage=1; renderPage();
};

function renderPage(){
  const start=(currentPage-1)*PAGE_SIZE, page=allResults.slice(start,start+PAGE_SIZE);
  document.getElementById("results").innerHTML = page.map(r=>`
    <div class="result-card">
      <div class="summary-row">
        <div class="primary-field">${r.Nazwa||""}</div>
        <div class="primary-field">${r.Agrofag||""}</div>
        <div class="primary-field">${r.Uprawa||""}</div>
        <button onclick="toggleDetails(this)">+</button>
      </div>
      <div class="detail-row">${Object.entries(r).map(([k,v])=>`<p>${k}: ${v}</p>`).join("")}</div>
    </div>
  `).join("");
  const pages=Math.ceil(allResults.length/PAGE_SIZE);
  document.getElementById("pagination").innerHTML = Array.from({length:pages},(_,i)=>
    `<button ${i+1===currentPage?"disabled":""} onclick="goto(${i+1})">${i+1}</button>`
  ).join("");
}

function goto(p){ currentPage=p; renderPage() }
function toggleDetails(btn){ const det=btn.closest(".result-card").querySelector(".detail-row"); det.style.display=det.style.display==="block"?"":"block"; btn.textContent=det.style.display==="block"? "-" : "+" }

window.onload = initAutocomplete;
</script>
</body>
</html>
