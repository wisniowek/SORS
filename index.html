<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOR – Szacowanie ceny</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    textarea {
      width: 100%;
      height: 120px;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
    }
    table {
      margin-top: 2rem;
      border-collapse: collapse;
      width: 100%;
    }
    table, th, td {
      border: 1px solid #aaa;
    }
    th, td {
      padding: 0.5rem;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>SOR – Szacowanie ceny środka</h1>

  <textarea id="ai-response" placeholder="Wklej tutaj odpowiedź AI..."></textarea>
  <button onclick="extractAndDisplayPriceEstimate()">Pokaż ceny</button>

  <div id="output"></div>

  <script>
    function extractAndDisplayPriceEstimate() {
      const text = document.getElementById("ai-response").value;

      const jsonRegex = /```json\s*([\s\S]*?)\s*```/;
      const match = text.match(jsonRegex);

      if (!match || match.length < 2) {
        document.getElementById("output").innerHTML = "<p>Nie znaleziono poprawnego JSON-a w odpowiedzi.</p>";
        return;
      }

      try {
        const jsonData = JSON.parse(match[1]);
        const items = jsonData.opakowania || [];

        if (!items.length) {
          document.getElementById("output").innerHTML = "<p>Brak danych do wyświetlenia.</p>";
          return;
        }

        let html = `<table><thead><tr><th>Typ opakowania</th><th>Cena (PLN)</th></tr></thead><tbody>`;
        items.forEach(item => {
          html += `<tr><td>${item.typ}</td><td>${item.cena}</td></tr>`;
        });
        html += `</tbody></table>`;

        document.getElementById("output").innerHTML = html;
      } catch (e) {
        document.getElementById("output").innerHTML = `<p>Błąd parsowania JSON-a: ${e.message}</p>`;
      }
    }
  </script>
</body>
</html>
