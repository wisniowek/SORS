<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wyszukiwarka SOR</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    /* Reset podstawowy */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0f0f0f; /* Bardzo ciemne tło */
      color: #e0e0e0;
      font-family: 'Poppins', sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    h1, p {
      text-align: center;
      margin-bottom: 15px;
    }

    h1 {
      font-weight: 600;
      font-size: 1.8rem;
      margin-top: 10px;
    }

    /* Kontener główny pól – dwie kolumny (na szerokich ekranach) */
    .input-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    /* Na mniejszych ekranach kolumny spłyną jedna pod drugą */
    @media (max-width: 600px) {
      .input-grid {
        grid-template-columns: 1fr;
      }
    }

    .input-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .input-container label {
      font-weight: 500;
      margin-bottom: 6px;
      font-size: 0.95rem;
      color: #bbb; /* nieco jaśniejszy odcień niż reszta tekstu */
    }

    /* Pola tekstowe – duże, zaokrąglone, z delikatnym obramowaniem */
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #2e2e2e;
      border-radius: 8px;
      background-color: #1a1a1a;
      color: #e0e0e0;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.2s;
    }
    input::placeholder {
      color: #777;
    }
    input:focus {
      border-color: #666;
    }

    /* Przycisk wyszukiwania */
    .search-button {
      display: block;
      margin: 0 auto;
      margin-top: 10px;
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: 500;
      color: #fff;
      background-color: #333;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.2s;
    }
    .search-button:hover {
      background-color: #444;
      transform: translateY(-2px);
    }
    
    /* Tu można wstawić lub wkomponować style dla wyników 
       (karty .result-card itd.), jeśli już masz gotowe. */
  </style>
</head>
<body>
  <h1>Interaktywna wyszukiwarka SOR</h1>
  <p>Wpisz fragment i kliknij „Wyszukaj”.</p>

  <div class="input-grid">
    <!-- Rząd 1, kolumna 1: Uprawa -->
    <div class="input-container">
      <label for="uprawaInput">Uprawa:</label>
      <input id="uprawaInput" placeholder="np. ziemniak">
      <!-- Autocomplete suggestions, jeśli potrzebujesz -->
      <div id="uprawaSuggestions" class="autocomplete-suggestions"></div>
    </div>
    <!-- Rząd 1, kolumna 2: Agrofag -->
    <div class="input-container">
      <label for="agrofagInput">Agrofag:</label>
      <input id="agrofagInput" placeholder="np. stonka ziemniaczana">
      <div id="agrofagSuggestions" class="autocomplete-suggestions"></div>
    </div>
    <!-- Rząd 2, kolumna 1: Nazwa środka -->
    <div class="input-container">
      <label for="nazwaInput">Nazwa środka:</label>
      <input id="nazwaInput" placeholder="np. Aceplan">
      <div id="nazwaSuggestions" class="autocomplete-suggestions"></div>
    </div>
    <!-- Rząd 2, kolumna 2: Substancja czynna -->
    <div class="input-container">
      <label for="subInput">Substancja czynna:</label>
      <input id="subInput" placeholder="np. acetamipryd">
      <div id="subSuggestions" class="autocomplete-suggestions"></div>
    </div>
  </div>

  <!-- Przycisk wyszukiwania -->
  <button class="search-button" onclick="wyszukaj()">Wyszukaj</button>

  <!-- Tu pojawią się wyniki wyszukiwania -->
  <div id="results"></div>

  <script>
    /* Przykład minimalnej logiki – dostosuj do swoich potrzeb */
    function wyszukaj() {
      // tutaj Twoja logika wyszukiwania
      document.getElementById("results").innerHTML = "<p>Wyniki pojawią się tutaj...</p>";
    }
  </script>
</body>
</html>
