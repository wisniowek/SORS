<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interaktywna wyszukiwarka SOR</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <style>
    body::before, body::after {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-size: cover;
      background-position: center;
      z-index: -2;
      opacity: 0;
      animation: bgFade 30s infinite;
    }
    body::before { background-image: url('https://example.com/apple_orchard.gif'); animation-delay: 0s; }
    body::after  { background-image: url('https://example.com/grain_field.gif'); animation-delay: 15s; }
    @keyframes bgFade { 0%,40% { opacity: 1 } 50%,90% { opacity: 0 } 100% { opacity: 1 } }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 20px;
      max-width: 800px;
      padding: 10px;
    }
    h1, p { text-align: center; margin: 10px 0; }
    
    /* Układ pól wyszukiwania w dwóch rzędach, bez dodatkowych kresek */
    .input-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .input-container {
      position: relative;
      /* Usuwamy ewentualne obramowania lub linie */
      border: none;
      margin: 0;
    }
    .input-container label {
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      max-width: 300px;
      padding: 8px;
      border: 1px solid #333;
      border-radius: 4px;
      background-color: #1e1e1e;
      color: #e0e0e0;
    }
    input:focus { border-color: #bb86fc; outline: none; }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 4px;
      background-color: #bb86fc;
      color: #121212;
      cursor: pointer;
    }
    button:hover { background-color: #9b68ea; }
    .autocomplete-suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background-color: #1e1e1e;
      border: 1px solid #333;
      max-height: 200px;
      overflow-y: auto;
      z-index: 10;
    }
    .suggestion-item {
      padding: 8px;
      cursor: pointer;
    }
    .suggestion-item:hover { background-color: #333; }

    .result-card {
      background-color: #1e1e1e;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 6px;
    }
    .summary-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    .primary-field {
      background: rgba(187,134,252,0.2);
      padding: 5px 10px;
      border-radius: 4px;
      font-weight: 500;
    }
    .summary-row button {
      padding: 5px 10px;
      font-size: 16px;
      line-height: 1;
    }
    .detail-row {
      display: none;
      padding-top: 10px;
      text-align: left;
    }
    .detail-row p {
      margin: 4px 0;
    }
    .price-container {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    .price-result {
      margin-top: 5px;
      font-style: italic;
      color: #bb86fc;
      word-wrap: break-word;
      max-width: 300px;
    }
    .price-spinner {
      border: 3px solid #1e1e1e;
      border-top: 3px solid #bb86fc;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin .7s linear infinite;
      margin-left: 8px;
    }
    @keyframes spin { to { transform: rotate(360deg) } }
    @media (max-width:600px) {
      input, button { width: 100%; box-sizing: border-box; }
      .input-row { flex-direction: column; align-items: center; }
    }
  </style>
</head>
<body>

    </div>

      <label for="agrofagInput">Agrofag:</label>
      <input id="agrofagInput" placeholder="np. stonka ziemniaczana">
