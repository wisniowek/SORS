<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOR – Wyszukiwarka Środków</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f3f3f3; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    .form-group { margin-bottom: 10px; }
    label { display: block; margin-bottom: 5px; }
    input[type="text"] { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    button { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #45a049; }
    .results { margin-top: 20px; }
    .card { background-color: white; padding: 10px; margin-bottom: 10px; border-radius: 4px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .card-title { font-weight: bold; }
    .card-details { display: none; margin-top: 10px; }
    .card:hover .card-details { display: block; }
  </style>
</head>
<body>
  <h1>KRUKOWSKI</h1>
  <div class="form-group">
    <label for="uprawa">Uprawa:</label>
    <input type="text" id="uprawa">
  </div>
  <div class="form-group">
    <label for="agrofag">Agrofag:</label>
    <input type="text" id="agrofag">
  </div>
  <div class="form-group">
    <label for="nazwa">Nazwa:</label>
    <input type="text" id="nazwa">
  </div>
  <div class="form-group">
    <label for="substancja">Substancja czynna:</label>
    <input type="text" id="substancja">
  </div>
  <button onclick="wyszukaj()">Wyszukaj</button>
  <button onclick="oszacujCene()">Oszacuj cenę</button>

  <div class="results" id="results"></div>

  <script>
    function wyszukaj() {
      const uprawa = document.getElementById('uprawa').value;
      const agrofag = document.getElementById('agrofag').value;
      const nazwa = document.getElementById('nazwa').value;
      const substancja = document.getElementById('substancja').value;
      let url = 'https://sor.onrender.com/search-all?';
      if (uprawa) url += `uprawa=${encodeURIComponent(uprawa)}&`;
      if (agrofag) url += `agrofag=${encodeURIComponent(agrofag)}&`;
      if (nazwa) url += `nazwa=${encodeURIComponent(nazwa)}&`;
      if (substancja) url += `substancja=${encodeURIComponent(substancja)}&`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const resultsDiv = document.getElementById('results');
          resultsDiv.innerHTML = '';
          data.wyniki.forEach(row => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<div class="card-title">${row.Nazwa}</div>`;
            const details = document.createElement('div');
            details.className = 'card-details';
            for (let key in row) {
              if (key !== 'Nazwa') {
                details.innerHTML += `<div><strong>${key}:</strong> ${row[key]}</div>`;
              }
            }
            card.appendChild(details);
            resultsDiv.appendChild(card);
          });
        });
    }

    function oszacujCene() {
      const nazwa = document.getElementById('nazwa').value;
      if (!nazwa) {
        alert('Podaj nazwę środka, aby oszacować cenę.');
        return;
      }
      fetch('https://sor.onrender.com/estimate-price', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ query: nazwa })
      })
      .then(response => response.json())
      .then(data => {
        alert(data.result || 'Brak danych');
      });
    }
  </script>
</body>
</html>
