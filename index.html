<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prosta wyszukiwarka SOR</title>
  <!-- Awesomplete CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.css" integrity="sha512-i6h0m8YcN9g4d7pyBtt/WllHLkOJnw07GyqgkKrA3xkNVbg4IE1UuRhB5pOKRPOegknu6rkyl9oJbIGmBqMt6A==" crossorigin="anonymous" />
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      max-width: 800px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 300px;
      padding: 6px;
    }
    button {
      margin-top: 20px;
      padding: 8px 16px;
      cursor: pointer;
    }
    table {
      border-collapse: collapse;
      margin-top: 20px;
      width: 100%;
    }
    table th, table td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
    }
    #results {
      margin-top: 20px;
    }
    /* Styl responsywny dla urządzeń mobilnych */
    @media (max-width: 600px) {
      body {
        margin: 10px;
      }
      input {
        width: 100%;
        box-sizing: border-box;
      }
      button {
        width: 100%;
      }
      table, th, td {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>Prosta wyszukiwarka SOR</h1>
  <p>Wpisz fragment w jednym lub kilku polach. Podpowiedzi będą wyświetlane dzięki Awesomplete. Pole możesz też zostawić puste.</p>

  <!-- Pola wyszukiwania z autouzupełnianiem Awesomplete -->
  <label for="uprawaInput">Uprawa:</label>
  <input type="text" id="uprawaInput" placeholder="np. ziemniak" />

  <label for="agrofagInput">Agrofag:</label>
  <input type="text" id="agrofagInput" placeholder="np. stonka ziemniaczana" />

  <label for="nazwaInput">Nazwa środka:</label>
  <input type="text" id="nazwaInput" placeholder="np. Aceplan" />

  <label for="subInput">Substancja czynna:</label>
  <input type="text" id="subInput" placeholder="np. acetamipryd" />

  <!-- Przycisk wyszukiwania -->
  <button onclick="wyszukaj()">Wyszukaj</button>

  <div id="results"></div>

  <!-- Awesomplete JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.js" integrity="sha512-bR4VTrnk/7k1QEQC8oOyEyS7ayRhaEqvC9z3L8lAK1kGOnfJzn2K5i9QbMZ/3CE4rNWOS7uP8vF6CZTkI2c4GQ==" crossorigin="anonymous"></script>
  <script>
    // USTAW: Adres Twojego API (bez slash na końcu)
    const API_BASE = "https://sor.onrender.com";

    // Przechowywane wartości dla autouzupełniania
    let uprawaValues = [];
    let agrofagValues = [];
    let nazwaValues = [];
    let subValues = [];

    // Instancje Awesomplete
    let awesompleteUprawa, awesompleteAgrofag, awesompleteNazwa, awesompleteSub;

    // Przy starcie strony pobierz dane do autouzupełniania
    window.addEventListener('DOMContentLoaded', async () => {
      await initDatalists();
    });

    async function initDatalists() {
      try {
        const uprawaData = await fetch(`${API_BASE}/distinct?col=uprawa`).then(res => res.json());
        const agrofagData = await fetch(`${API_BASE}/distinct?col=agrofag`).then(res => res.json());
        const nazwaData = await fetch(`${API_BASE}/distinct?col=nazwa`).then(res => res.json());
        const subData = await fetch(`${API_BASE}/distinct?col=Substancja_czynna`).then(res => res.json());

        uprawaValues = uprawaData.distinct_values || [];
        agrofagValues = agrofagData.distinct_values || [];
        nazwaValues = nazwaData.distinct_values || [];
        subValues = subData.distinct_values || [];

        // Inicjalizacja Awesomplete dla każdego pola
        awesompleteUprawa = new Awesomplete(document.getElementById("uprawaInput"), { list: uprawaValues });
        awesompleteAgrofag = new Awesomplete(document.getElementById("agrofagInput"), { list: agrofagValues });
        awesompleteNazwa = new Awesomplete(document.getElementById("nazwaInput"), { list: nazwaValues });
        awesompleteSub = new Awesomplete(document.getElementById("subInput"), { list: subValues });

      } catch (err) {
        console.error("Błąd initDatalists:", err);
      }
    }

    // Funkcja wyszukująca
    async function wyszukaj() {
      const uprawa = document.getElementById("uprawaInput").value.trim();
      const agrofag = document.getElementById("agrofagInput").value.trim();
      const nazwa = document.getElementById("nazwaInput").value.trim();
      const sub = document.getElementById("subInput").value.trim();

      let qs = [];
      if (uprawa) qs.push(`uprawa=${encodeURIComponent(uprawa)}`);
      if (agrofag) qs.push(`agrofag=${encodeURIComponent(agrofag)}`);
      if (nazwa) qs.push(`nazwa=${encodeURIComponent(nazwa)}`);
      if (sub) qs.push(`Substancja_czynna=${encodeURIComponent(sub)}`);

      let url = `${API_BASE}/search-all`;
      if (qs.length > 0) {
        url += "?" + qs.join("&");
      }

      console.log("Wywołuję:", url);
      try {
        const response = await fetch(url);
        const json = await response.json();
        wyswietlWyniki(json);
      } catch (err) {
        console.error("Błąd fetch:", err);
        document.getElementById("results").innerHTML = `<p style="color:red;">Błąd podczas wyszukiwania</p>`;
      }
    }

    // Funkcja wyświetlająca wyniki
    function wyswietlWyniki(data) {
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!data.results || data.results.length === 0) {
        resultsDiv.innerHTML = `<p>Brak wyników (0)</p>`;
        return;
      }

      const table = document.createElement("table");
      const thead = document.createElement("thead");
      const tbody = document.createElement("tbody");

      const cols = Object.keys(data.results[0]);
      const trHead = document.createElement("tr");
      cols.forEach(col => {
        const th = document.createElement("th");
        th.textContent = col;
        trHead.appendChild(th);
      });
      thead.appendChild(trHead);

      data.results.forEach(rec => {
        const tr = document.createElement("tr");
        cols.forEach(col => {
          const td = document.createElement("td");
          td.textContent = rec[col] || "";
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      table.appendChild(thead);
      table.appendChild(tbody);

      const infoP = document.createElement("p");
      infoP.textContent = `Znaleziono rekordów: ${data.count}`;

      resultsDiv.appendChild(infoP);
      resultsDiv.appendChild(table);
    }
  </script>
</body>
</html>
